<link rel="stylesheet" type="text/css" href="__ROOT__/assets/css/sign.css" />
<div class="page-header">
    <h1>创建您的账户</h1>
</div>
<div class="container">
    <div class="row">
        <div id="app_info">{$app.info}</div>
            <form id="sign_form" role="form" method="POST">
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="text" class="form-control" id="name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password-confirm">密码确认</label>
                    <input type="password" class="form-control" id="password-confirm" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">电子邮件</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                </div>
                <div class="ajax-fc-container">You must enable javascript to see captcha here!</div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked> 我同意接受 <a href="{$app.tos}">{$app.name} 服务条款</a> 。
                    </label>
                </div>
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>
    </div>
</div>
