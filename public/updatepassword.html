<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

    <title>update password</title>

    <link href="./Signin Template for Bootstrap_files/bootstrap.min.css" rel="stylesheet">
    <link href="./Signin Template for Bootstrap_files/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="./Signin Template for Bootstrap_files/signin.css" rel="stylesheet">


    <style type="text/css">
        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .btn-half-left {
            width: calc(50% - 5px);
            margin: 5px 5px 0 0;
        }

        .btn-half-right {
            width: calc(50% - 5px);
            margin: 5px 0 0 5px;
            padding: 10px 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <form id="form" class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">UPDATE Password</h2>

        <label for="inputPassword" class="sr-only">Password</label>
        <input name='password' type="password" id="inputPassword" class="form-control" placeholder="Password"
               required="">
        <span id='password_ok'></span>

        <label for="inputPassword" class="sr-only">Password Again</label>
        <input name='password2' type="password" id="inputPassword2" class="form-control" placeholder="Password Again"
               required="">
        <span id='password2_ok'></span>

        <button class="btn btn-lg btn-primary btn-block" type="submit">UPDATE Password</button>
    </form>
</div>

</body>
</html>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">


    $(document).ready(function () {


        $("#form").submit(function (event) {
            event.preventDefault();
            const urlParams = new URL(location).searchParams;
            const user_id = urlParams.get('user_id');
            const key = urlParams.get('key');
            $.ajax({
                type: "POST",
                url: "update_password.php",
                data: {
                    "password": $("#inputPassword").val(),
                    "user_id": user_id,
                    "key": key
                }
            })
            .done(() => {
                alert("修改成功");
            })
            .fail(() => {
                alert("修改失败");
            })

        });

        $('#password').change(function () {
            let str = this.value;
            let reg = /^.{8}/;
            let ok = str.match(reg);
            if (ok) {
                let reg = /^.{8,24}$/;
                let ok = str.match(reg);
                if (ok) {
                    //console.log('密码可以使用');
                    $('#password_ok').attr('class', 'green').html('密码可以使用');
                } else {
                    //console.log('密码过长');
                    $('#password_ok').attr('class', 'red').html('密码过长');
                }
            } else {
                //console.log('密码过短');
                $('#password_ok').attr('class', 'red').html('密码过短');
            }
            if (str == $('#password2').val()) {
                //console.log('密码不一致');
                $('#password2_ok').attr('class', 'green').html('密码一致');
            } else {
                $('#password2_ok').attr('class', 'red').html('密码不一致');
            }
        });

        $('#password2').change(function () {
            let str = this.value;
            if (str == $('#password2').val()) {
                //console.log('密码不一致');
                $('#password2_ok').attr('class', 'green').html('密码一致');
            } else {
                $('#password2_ok').attr('class', 'red').html('密码不一致');
            }
        });
    })
    ;
</script>
